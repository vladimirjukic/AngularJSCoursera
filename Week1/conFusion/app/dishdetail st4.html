<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController ">


            <div class="col-xs-12">





                <ul class="media-list">

                  <li class="media" ng-repeat="d in todo.items">


                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object img-thumbnail"
                                 ng-src={{d.image}} alt="Uthappizza">
                        </a>
                    </div>
                    <div class="media-body">
                      <h2 class="media-heading">{{d.name}}
                            <span class="label label-danger">{{d.label}}</span>
                            <span class="badge">{{d.price | currency}}</span></h2>
                        <p>{{d.description}}</p>
                    </div>
                      </li>

                    <div class="media-body col-xs-12 col-sm-push-1">

                      <p><h3> Customer Comments</h3>
                        Sort by:  <input type="text" ng-model="search" placeholder="Search" ></p>
                        <ul>
                            <li ng-repeat="result in todo | orderBy: '-date'| filter:search">


                            </li>

                        </ul>

                    </div>





                    <li class="media" ng-repeat="do in todo.comments ">
                        <div class="media-body col-xs-12 col-sm-push-1">

                            <blockquote>
                            <p>{{do.rating}} Stars</p>
                          <h4> <p>{{do.comment}}</p></h4>

                            <h5><p>- {{do.author}}, {{do.date| date:'medium'}}</p></h5>
                           </blockquote>
                        </div>
                    </li>

        </ul>




    </div>
            </div>
        </div>
    <script src="../bower_components/angular/angular.min.js"></script>


           <script>

               var  dish=
                   {
                   items:[

                       {name:'Uthapizza',
                       image: 'images/uthapizza.png',
                       category: 'mains',
                       label:'Hot',
                       price:'4.99',
                       description: 'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.'
                       } ],
                       comments:[
                           {
                               rating:5,
                               comment:"Imagine all the eatables, living in conFusion!",
                               author:"John Lemon",
                               date:"2012-10-16T17:57:28.556094Z"


                           },
                           {
                               rating:4,
                               comment:"Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                               author:"Paul McVites",
                               date:"2014-09-05T17:57:28.556094Z"
                           },
                           {
                               rating:3,
                               comment:"Eat it, just eat it!",
                               author:"Michael Jaikishan",
                               date:"2015-02-13T17:57:28.556094Z"
                           },
                           {
                               rating:4,
                               comment:"Ultimate, Reaching for the stars!",
                               author:"Ringo Starry",
                               date:"2013-12-02T17:57:28.556094Z"
                           },
                           {
                               rating:2,
                               comment:"It's your birthday, we're gonna party!",
                               author:"25 Cent",
                               date:"2011-12-02T17:57:28.556094Z"
                           }]

                   };











               var app = angular.module('confusionApp', []);
               app.controller('dishDetailController',function($scope) {
                   $scope.todo = dish;

               });



               </script>
   </body>

</html>
